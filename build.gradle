plugins {
	id 'java'
	id 'idea'
	id 'application'
	id 'jacoco'
}


group = 'com.hodorgeek.mt'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'
mainClassName = 'com.hodorgeek.mt.MoneyTransferApplication'

repositories {
	mavenCentral()
}

dependencies {

	implementation 'com.google.inject:guice:4.2.0'
	compileOnly 'org.projectlombok:lombok:1.18.8'
	annotationProcessor 'org.projectlombok:lombok:1.18.8'
	implementation 'com.h2database:h2:1.4.197'
	implementation 'com.sparkjava:spark-core:2.5.5'
	implementation 'com.google.code.gson:gson:2.8.2'
	implementation 'com.google.inject.extensions:guice-persist:4.2.0'
	implementation 'org.hibernate:hibernate-core:5.2.16.Final'
	implementation 'org.slf4j:slf4j-api:1.7.25'
	implementation 'org.slf4j:slf4j-simple:1.7.25'

	testImplementation('org.junit.jupiter:junit-jupiter:5.5.1')
	testImplementation('org.mockito:mockito-core:1.10.19')
	testCompile group: 'org.assertj', name: 'assertj-core', version: '3.10.0'
}


jacocoTestReport {
	reports {
		xml.enabled true
		html.enabled false
	}
}

test {
	useJUnitPlatform()
	testLogging {
		events "passed", "skipped", "failed"
	}
}
